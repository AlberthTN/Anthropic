name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '16'

jobs:
  # ğŸ§ª Testing Job
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          # Exclude some combinations to reduce CI time
          - os: windows-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.8'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist pytest-mock
        pip install flake8 black isort mypy bandit safety
        pip install coverage[toml] codecov

    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: ğŸ¨ Check Code Formatting (Black)
      run: |
        black --check --diff src/ tests/

    - name: ğŸ“‹ Check Import Sorting (isort)
      run: |
        isort --check-only --diff src/ tests/

    - name: ğŸ” Type Check (mypy)
      run: |
        mypy src/ --ignore-missing-imports --strict-optional

    - name: ğŸ”’ Security Check (Bandit)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ --severity-level medium

    - name: ğŸ›¡ï¸ Dependency Security Check (Safety)
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: ğŸ§ª Run Tests with Coverage
      env:
        # Mock environment variables for testing
        ANTHROPIC_API_KEY: test_key_12345
        CLAUDE_MODEL: claude-3-sonnet-20240229
        SLACK_BOT_TOKEN: xoxb-test-token
        SLACK_APP_TOKEN: xapp-test-token
        SLACK_SIGNING_SECRET: test_signing_secret
        APP_NAME: claude-agent-test
        WEBHOOK_PORT: 8080
        DEBUG_MODE: true
      run: |
        pytest tests/ \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --junit-xml=pytest-report.xml \
          --maxfail=5 \
          -v

    - name: ğŸ“Š Upload Coverage to Codecov
      if: matrix.python-version == '3.9' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“‹ Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}-${{ matrix.os }}
        path: |
          pytest-report.xml
          coverage.xml
          htmlcov/
          bandit-report.json
          safety-report.json

  # ğŸ³ Docker Build Job
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to DockerHub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“‹ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKERHUB_USERNAME }}/claude-programming-agent
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          VCS_REF=${{ github.sha }}

    - name: ğŸ§ª Test Docker Image
      run: |
        docker run --rm \
          -e ANTHROPIC_API_KEY=test_key \
          -e SLACK_BOT_TOKEN=test_token \
          -e SLACK_APP_TOKEN=test_app_token \
          -e SLACK_SIGNING_SECRET=test_secret \
          ${{ steps.meta.outputs.tags }} \
          python -c "import src.agents.claude_agent; print('âœ… Docker image works!')"

  # ğŸ“Š Code Quality Job
  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install radon xenon vulture

    - name: ğŸ“ˆ Calculate Code Metrics
      run: |
        echo "## ğŸ“Š Code Quality Metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Cyclomatic Complexity
        echo "### ğŸ”„ Cyclomatic Complexity" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        radon cc src/ -a -s >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Maintainability Index
        echo "### ğŸ› ï¸ Maintainability Index" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        radon mi src/ -s >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Raw Metrics
        echo "### ğŸ“ Raw Metrics" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        radon raw src/ -s >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

    - name: ğŸ” Dead Code Detection
      run: |
        echo "### ğŸ’€ Dead Code Detection" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        vulture src/ --min-confidence 80 >> $GITHUB_STEP_SUMMARY || true
        echo '```' >> $GITHUB_STEP_SUMMARY

  # ğŸš€ Deploy Job (only on main branch)
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, docker, quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ Deploying to production..."
        echo "âœ… Deployment completed successfully!"
        # Add actual deployment steps here
        # Example: kubectl apply, docker-compose up, etc.

    - name: ğŸ“¢ Notify Deployment
      if: always()
      run: |
        echo "ğŸ“¢ Deployment notification sent"
        # Add notification logic here (Slack, email, etc.)

  # ğŸ·ï¸ Release Job (only on tags)
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ“‹ Generate Changelog
      id: changelog
      run: |
        # Generate changelog from commits
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ·ï¸ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: ğŸš€ Claude Programming Agent ${{ github.ref_name }}
        body: |
          ## ğŸ‰ What's New in ${{ github.ref_name }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ## ğŸš€ Quick Start
          
          ```bash
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/claude-programming-agent:${{ github.ref_name }}
          ```
          
          ## ğŸ“š Documentation
          
          - [Installation Guide](INSTALLATION.md)
          - [API Documentation](API_DOCUMENTATION.md)
          - [Deployment Guide](DEPLOYMENT.md)
          
          ## ğŸ¤ Contributing
          
          See [CONTRIBUTING.md](CONTRIBUTING.md) for guidelines.
        draft: false
        prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}

# ğŸ“Š Job Summary
jobs-summary:
  name: ğŸ“Š Pipeline Summary
  runs-on: ubuntu-latest
  needs: [test, docker, quality]
  if: always()

  steps:
  - name: ğŸ“Š Generate Summary
    run: |
      echo "## ğŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
      echo "" >> $GITHUB_STEP_SUMMARY
      echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
      echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
      echo "| ğŸ§ª Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
      echo "| ğŸ³ Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
      echo "| ğŸ“Š Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
      echo "" >> $GITHUB_STEP_SUMMARY
      
      if [[ "${{ needs.test.result }}" == "success" && "${{ needs.docker.result }}" == "success" && "${{ needs.quality.result }}" == "success" ]]; then
        echo "âœ… **All checks passed!** Ready to merge." >> $GITHUB_STEP_SUMMARY
      else
        echo "âŒ **Some checks failed.** Please review and fix issues." >> $GITHUB_STEP_SUMMARY
      fi