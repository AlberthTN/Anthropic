version: '3.8'

services:
  claude-slack-agent:
    build: .
    container_name: claude-slack-agent
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./evals/results:/app/evals/results
      - ./config:/app/config
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

